<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-row>

      <ion-col col-6 col-sm no-padding *ngFor="let item of currentItems">
        <ion-card (click)="openItem(item)">
          <img [src]="item.picture">    
          <ion-card-content><b>{{item.price}}</b></ion-card-content>     
        </ion-card>
      </ion-col>
      
    </ion-row>
</ion-content>
