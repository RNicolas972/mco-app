<ion-header>
  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="item-image-wrapper" (click)="getPicture()">
      <div class="item-image-placeholder" *ngIf="!this.form.controls.itemPic.value">
        <ion-icon name="add"></ion-icon>
        <div> {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }} </div>
      </div>
      <div class="item-image" [style.backgroundImage]="getItemImageStyle()" *ngIf="this.form.controls.itemPic.value"></div>
    </div>

    <div padding>
      <h5>Votre Annonce</h5>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="{{ 'ITEM_PRICE_PLACEHOLDER' | translate }}" formControlName="price"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'ITEM_CATEGORY_PLACEHOLDER' | translate }}</ion-label>
          <ion-select [(ngModel)]="gaming" formControlName="categorie">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <div padding>
      <h5>Localisation</h5>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="{{ 'ITEM_STATE_PLACEHOLDER' | translate }}" formControlName="state"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="{{ 'ITEM_ADDRESS_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <div padding>
      <h5>Vos informations</h5>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="oui" formControlName="state"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="oui" formControlName="about"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="oui" formControlName="about"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <ion-item text-center>
      <button ion-button outline full large color="secondary" (click)="done()" [disabled]="!isReadyToSave">
          {{ 'VALIDATE' | translate }}
      </button>
    </ion-item>
  </form>
</ion-content>
