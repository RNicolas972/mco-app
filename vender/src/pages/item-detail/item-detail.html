<ion-header>
  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div text-center>
    <img [src]="item.picture">  
  </div>
  <ion-card-content>
    <div padding-vertical>
      <span>{{item.name}}</span>
      <h2 text-right>{{item.price}}</h2>
    </div>

    <div [innerHTML]="item.about"></div>
  </ion-card-content>

  <ion-card margin-top>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-start>
            <img #picture src="../assets/img/marty-avatar.png">
          </ion-avatar>
          <h2>Marty McFly</h2>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="light">
            <ion-icon name="mail"></ion-icon>Mail
          </button>
          <button ion-button color="secondary">
            <ion-icon name="text"></ion-icon>Text
          </button>
          <button ion-button color="primary">
            <ion-icon name="call"></ion-icon>Call
          </button>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item>
        <span item-start>18 min</span>
        <span item-start>(2.6 mi)</span>
        <button ion-button icon-start clear item-end>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>
    </ion-list> 
  </ion-card>
</ion-content>
